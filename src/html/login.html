<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link href="../dist/css/tailwind.css" rel="stylesheet">
    <!-- Agrega el CSS de Flowbite -->
    <link href="../path/to/flowbite/dist/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="../css/pagGenerico.css" rel="stylesheet">

</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <!-- Contenedor del formulario -->
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md" mt-8>
        <!-- Formulario de inicio de sesión -->
        <div id="login-form">
            <h2 class="text-2xl font-semibold text-center mb-6">Iniciar sesión</h2>
            <form class="space-y-4">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input type="email" id="email" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="tucorreo@example.com" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2.5 rounded-md hover:bg-blue-700">Iniciar sesión</button>
            </form>
            <!-- Botón para ir al formulario de registro -->
            <div class="text-center mt-4">
                <button id="show-register" class="text-blue-600 hover:underline">Crear nueva cuenta</button>
            </div>
        </div>

        <!-- Formulario de registro (oculto por defecto) -->
        <div id="register-form" class="hidden">
            <h2 class="text-2xl font-semibold text-center mb-6">Crear nueva cuenta</h2>
            <form class="space-y-4">
                <div>
                    <label for="first-name" class="block mb-2 text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="first-name" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="last-name" class="block mb-2 text-sm font-medium text-gray-700">Apellido</label>
                    <input type="text" id="last-name" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Apellido" required>
                </div>
                <div>
                    <label for="register-email" class="block mb-2 text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input type="email" id="register-email" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="tucorreo@example.com" required>
                </div>
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-700">Teléfono</label>
                    <input type="tel" id="phone" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="123-456-7890" required>
                </div>
                <div>
                    <label for="city" class="block mb-2 text-sm font-medium text-gray-700">Ciudad</label>
                    <input type="text" id="city" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Ciudad" required>
                </div>
                <div>
                    <label for="address" class="block mb-2 text-sm font-medium text-gray-700">Dirección</label>
                    <input type="text" id="address" class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Dirección completa" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-2.5 rounded-md hover:bg-green-700">Crear cuenta</button>
            </form>
            <!-- Botón para volver al formulario de inicio de sesión -->
            <div class="text-center mt-4">
                <button id="show-login" class="text-blue-600 hover:underline">Ya tengo una cuenta</button>
            </div>
        </div>        
    </div>

    <!-- Agrega el JavaScript de Flowbite -->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <!-- Script para alternar los formularios -->
    <script>
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        // Mostrar el formulario de registro y ocultar el de login
        showRegisterBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        // Mostrar el formulario de login y ocultar el de registro
        showLoginBtn.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>
</html>
